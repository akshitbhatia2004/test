<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Institute Login!</h2>
    
    <div class="login-container">
        <form id="instituteLoginForm" action="institute.html" method="POST">
            <input type="text" id="instituteUsername" placeholder="Username" required>
            <input type="password" id="institutePassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>  
        <p id="instituteErrorMessage" class="error-message"></p>
    </div>
</body>
</html>
