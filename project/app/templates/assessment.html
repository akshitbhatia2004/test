    <h2>(ONLINE) Behaviour Assessment scale for indian children with mental retiredation ( BASIC-MR ONLINE)</h2>

    <div class="container">
        <h3>Child Activity Assessment</h3>
        <p>Answer the following questions:</p>
       
    <h2>Motor (M) Activities</h2>
    <form id="assessment-form"action="result.html" method="POST">
        <div class="activity">
            <label>Retains two one-inch cubes in one hand for 30 seconds</label>
            <select name="retain_cubes">
                <option value="0">0 - Not applicable</option>
                <option value="1">1 - Totally dependent</option>
                <option value="2">2 - Physical prompting</option>
                <option value="3">3 - Verbal prompting</option>
                <option value="4">4 - Clueing</option>
                <option value="5">5 - Independent</option>
            </select>
        </div>

        <div class="activity">
            <label>Claps hands</label>
            <select name="clap_hands">
                <option value="0">0 - Not applicable</option>
                <option value="1">1 - Totally dependent</option>
                <option value="2">2 - Physical prompting</option>
                <option value="3">3 - Verbal prompting</option>
                <option value="4">4 - Clueing</option>
                <option value="5">5 - Independent</option>
            </select>
        </div>

        <div class="activity">
            <label>Crawls a distance of 5 feet or more</label>
            <select name="crawl">
                <option value="0">0 - Not applicable</option>
                <option value="1">1 - Totally dependent</option>
                <option value="2">2 - Physical prompting</option>
                <option value="3">3 - Verbal prompting</option>
                <option value="4">4 - Clueing</option>
                <option value="5">5 - Independent</option>
            </select>
        </div>
    </form>

    <h2>Activities of Daily Living (ADL)</h2>
    <form>
        <div class="activity">
            <label>Swallows liquid or semi-solid foods</label>
            <select name="swallow_food">
                <option value="0">0 - Not applicable</option>
                <option value="1">1 - Totally dependent</option>
                <option value="2">2 - Physical prompting</option>
                <option value="3">3 - Verbal prompting</option>
                <option value="4">4 - Clueing</option>
                <option value="5">5 - Independent</option>
            </select>
        </div>

        <div class="activity">
            <label>Drinks from a cup or glass</label>
            <select name="drink_glass">
                <option value="0">0 - Not applicable</option>
                <option value="1">1 - Totally dependent</option>
                <option value="2">2 - Physical prompting</option>
                <option value="3">3 - Verbal prompting</option>
                <option value="4">4 - Clueing</option>
                <option value="5">5 - Independent</option>
            </select>
        </div>

        <div class="activity">
            <label>Discriminates eatables and non-eatables</label>
            <select name="discriminate_food">
                <option value="0">0 - Not applicable</option>
                <option value="1">1 - Totally dependent</option>
                <option value="2">2 - Physical prompting</option>
                <option value="3">3 - Verbal prompting</option>
                <option value="4">4 - Clueing</option>
                <option value="5">5 - Independent</option>
            </select>
        </div>
    </form>
